{% extends "base.html" %}
{% block title %}{% if story %}Edit Story{% else %}Write Your Story{% endif %}{% endblock %}
{% block content %}
<div class="card wide-card">
    <h2 class="card-title">{% if story %}Edit Your Story{% else %}Write Your Story{% endif %}</h2>

    <form action="{{ url_for('edit_story', story_id=story['id']) if story else url_for('new_story') }}" method="post" class="form">
        <label class="label">Title
            <input name="title" type="text" required class="input input-xl" value="{{ story['title'] if story else '' }}"/>
        </label>

        <label class="label">Content
            <textarea name="content" required class="textarea" rows="14">{{ story['content'] if story else '' }}</textarea>
        </label>

        <div class="form-row">
            <button type="submit" class="btn btn-primary">Save Story</button>
        </div>
    </form>
</div>
{% endblock %}
