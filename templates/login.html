{% extends "base.html" %}
{% block title %}Login - StoryCraft{% endblock %}
{% block content %}
<div class="card small-card">
    <h2 class="card-title">Login</h2>
    <form action="{{ url_for('login') }}" method="post" class="form">
        <label class="label">Email
            <input name="email" type="email" required class="input"/>
        </label>
        <label class="label">Password
            <input name="password" type="password" required class="input"/>
        </label>
        <button type="submit" class="btn btn-block">Log In</button>
    </form>
    <p class="muted small">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>.</p>
</div>
{% endblock %}
